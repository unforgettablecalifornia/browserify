<!doctype html>
<html lang="ch">
<head>
<title>DIOR</title>
<meta name="keywords" content="dior">
<meta name="description" content="dior">
<meta charset="utf-8">
<meta name="apple-touch-fullscreen" content="YES">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="pragram" content="no-cache">
<link rel="stylesheet" href="css/bin/main.css">
<script type="text/javascript">
(function(){var e=-1;var t=parseInt(window.screen.width);var i=t/640;var n=navigator.userAgent;if(/Android (\d+\.\d+)/.test(n)){var a=parseFloat(RegExp.$1);if(a>2.3){document.write('<meta name="viewport" content="width=640, minimum-scale = '+i+", maximum-scale = "+i+', target-densitydpi=device-dpi">')}else{document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">')}}else{document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">')}})();
</script>
<script type="text/maga" id="maga">
    <section class="u-arrow f-hide">
        <p class="css_sprite01 updown"></p>
    </section>
    <section class="p-ct">
        <div class="translate-back f-hide">
            <%_.each(pages,function(page){%>
                <div class="<%-page.className%>">
                    <div class="<%-page.conClassName%>" data-src="<%-page.conBackground%>"></div>
                </div>
            <%});%>
        </div>
    </section>
</script>
<script type="text/side" id="sidejs">
    <div class="left_menu">
        <span>目 录</span>
        <span id="pageIndex">1/<%-side.length%></span>
    </div>
    <div class="right_menu">
        <span>菜 单</span>
    </div>
    <div class="left_side st">
        <div class="back">
            <span><em></em>目录</span>
        </div>
        <div class="catalogue">
            <div class="catalogueContent">
                <%_.each(side,function(item,index,side){%>
                    <div style="background-image:url(<%-item.src%>)" class="smallImg">
						<span><%=index+1%></span>
					</div>
                <%});%>
            </div>
        </div>
        <div class="catalogueFoter">
            <div>背景音乐：<%-audio.name%></div>
            <div>收藏：<%-magazine.saved%></div>
            <div>阅读量：<%-magazine.readed%></div>
        </div>
    </div>
    <div class="right_side f-hide st">
        <div class="menu_nav">
			<div class="menu_top"><img src="<%-user.avatar%>"></div>
			<div class="back">
				<span><em></em>菜单</span>
			</div>
			<div class="user_img">
				<div class="message"><em></em></div>
				<div class="attention">关 注</div>
				<div class="name">我的名字</div>
			</div>
		</div>
		<div class="reputation">
			<div><span><%-user.liked%></span><span>喜欢</span></div>
			<div><span><%-user.fans%></span><span>粉丝</span></div>
			<div><span><%-user.observers%></span><span>关注</span></div>
		</div>
		<div class="other_list">
			<ul>
				<li><a href="<%-user.recommendUrl%>">推荐杂志</a></li>
				<li><a href="<%-user.hotUrl%>">热门杂志</a></li>
				<li><a href="<%-user.newestUrl%>">最新杂志</a></li>
				<li><a href="<%-user.restMagazineUrl%>">该作者其他杂志</a></li>
				<li><a href="<%-user.homeUrl%>">首页</a></li>
				<li><a href="<%-user.downloadUrl%>">移动端下载</a></li>
			</ul>
		</div>
    </div>
</script>
</head>
<body>
 
<script src="js/bin/main.js" defer async></script>
</body>
</html>
